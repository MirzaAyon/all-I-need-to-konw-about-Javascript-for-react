<body>
    <script>
        fetch('https://fakestoreapi.com/products/1')
            .then(res => res.json())
            .then(data => console.log(data))


        const data = () => {
            fetch('https://fakestoreapi.com/products/1')
                .then(res => res.json())
                .then(data => console.log(data))
        }
        data();
        const data2 = () => {
            fetch('https://fakestoreapi.com/products/1')
                .then(res => console.log(res.json()))
                .then(data2 => console.log(data2))
        } //res.json ke console korle promise ashe
        //etake expand krbo shob ashbe
        //prototype keo expand krbo
        data2();

        //jevabe kaj kore : fetch korar por api link er upr ekta request jae,tkhn server e ekta request jae
        //tokhn server amk ekta response kore (res)
        //
        //api - a way to communicate between clint and server
        //tkhn server data gulake database theke niye ashe
    </script>
</body>
